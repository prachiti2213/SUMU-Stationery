<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMU Stationery | Global Premium Pencils</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              sumu: {
                charcoal: '#2D2D2D',
                stone: '#F5F5F0',
                wood: 'var(--sumu-wood)', /* Dynamic Color via CSS Variable */
                gray: '#888888'
              }
            },
            animation: {
              'slow-zoom': 'slowZoom 20s infinite alternate',
            },
            keyframes: {
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
  :root {
    --sumu-wood: #E3B341;
  }

  /* ===== GLOBAL SCROLLBAR HIDE ===== */
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;

    scrollbar-width: none;        /* Firefox */
    -ms-overflow-style: none;     /* IE / Edge */
  }

  html::-webkit-scrollbar,
  body::-webkit-scrollbar {
    display: none;                /* Chrome, Safari */
  }

  /* ALSO HIDE ON ROOT (VERY IMPORTANT FOR REACT) */
  #root {
    height: 100%;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  #root::-webkit-scrollbar {
    display: none;
  }

  body {
    background-color: #F5F5F0;
    color: #2D2D2D;
  }

  .fade-in {
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>


  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}


</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
